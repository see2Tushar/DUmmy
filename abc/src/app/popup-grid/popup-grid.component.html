<h2 mat-dialog-title>Popup Grid</h2>
<mat-dialog-content>
  <!-- Add your grid here -->
  <p>Select a value:</p>
  <mat-list>
    <mat-list-item *ngFor="let option of options" (click)="selectValue(option)">{{ option }}</mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
